name: CD

on:
  workflow_dispatch:
#on:
#  pull_request:
#    branches: [ "main" ]
#  push:
#    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
             java-version: 17
      
      - name: Build App
        run: ./gradlew clean build
        
      - name: Execute Server Init Script
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
              cd Crewing_BE/
              ./gradlew clean build
              
          
      - name : 배포 스크립트 실행
        uses: appleboy/ssh-action@v0.1.4
        with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.SSH_KEY }}
            run : | 
              sh /home/ubuntu/deploy.sh
            
